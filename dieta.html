<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dieta</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f7fb; --glass: rgba(255,255,255,.6); --stroke: rgba(0,0,0,.06);
      --text:#1b1b1d; --muted:#6b6f76; --shadow:0 10px 30px rgba(30,35,55,.08);
    }
    body{margin:0;font-family:"Sora",system-ui;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;background:rgba(255,255,255,.55);backdrop-filter:blur(10px);
           border-bottom:1px solid var(--stroke);box-shadow:0 6px 20px rgba(0,0,0,.05)}
    .bar{max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:12px;padding:14px 18px}
    .back{
      text-decoration:none;padding:8px 12px;border-radius:12px;border:1px solid var(--stroke);
      background:var(--glass);box-shadow:var(--shadow);display:inline-flex;gap:8px;align-items:center;
    }
    .wrap{max-width:900px;margin:24px auto;padding:0 18px}
    .placeholder{
      background:var(--glass);border:1px solid var(--stroke);border-radius:16px;box-shadow:var(--shadow);
      padding:24px;text-align:center;color:var(--muted)
    }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <a class="back" href="index.html">⬅ Voltar</a>
      <div style="margin-left:auto;font-weight:800">Dieta</div>
    </div>
  </header>

  <div class="wrap">
    <div class="placeholder">
      Página de dieta em breve. Aqui você poderá registrar refeições, calorias e metas.
    </div>
  </div>
</body>
</html>
