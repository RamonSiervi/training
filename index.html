<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Preview Card Futurista</title>
<style>
  body{
    margin:0;
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg,#e6ecf9,#f9fbff);
    display:flex;align-items:center;justify-content:center;
    height:100vh;
  }

  .card{
    width:320px;
    background:rgba(255,255,255,0.2);
    backdrop-filter:blur(18px) saturate(180%);
    border-radius:22px;
    box-shadow:0 8px 25px rgba(0,0,0,0.15);
    padding:18px;
    color:#111;
    display:flex;
    flex-direction:column;
    gap:14px;
    position:relative;
    overflow:hidden;
  }

  .card::before{
    content:"";
    position:absolute;
    top:-40%;left:-40%;
    width:200%;height:200%;
    background:radial-gradient(circle at center, rgba(123,108,255,.25), transparent 60%);
    z-index:0;
  }

  .card h3{
    margin:0;
    font-size:1.2rem;
    font-weight:800;
    position:relative;
    z-index:1;
  }

  .meta{
    font-size:.9rem;
    color:#444;
    position:relative;
    z-index:1;
  }

  video{
    width:100%;
    border-radius:14px;
    position:relative;
    z-index:1;
  }

  .done-btn{
    align-self:flex-end;
    padding:10px 16px;
    border-radius:14px;
    background:linear-gradient(90deg,#7b6cff,#5ec2ff);
    color:#fff;
    font-weight:700;
    border:none;
    cursor:pointer;
    box-shadow:0 0 12px rgba(123,108,255,.6);
    transition:.25s;
    z-index:1;
    position:relative;
  }
  .done-btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 18px rgba(123,108,255,.85);
  }
</style>
</head>
<body>
  <div class="card">
    <h3>Agachamento Sumô com Halteres</h3>
    <div class="meta">Séries: 3x10 • Carga: 0kg • Intervalo: 60s</div>
    <video src="https://media.musclewiki.com/media/uploads/videos/branded/female-dumbbell-sumo-squat-front.mp4" controls playsinline></video>
    <button class="done-btn">✔ Concluir</button>
  </div>
</body>
</html>
