<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFIT v22</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <aside class="sidebar glass">
    <div class="brand avatar" id="avatarBtn">
      <span id="brandInitials">MF</span>
    </div>
    <nav class="side-nav">
      <button class="icon-btn" id="toggleTheme" title="Alternar tema"><i class="fa-solid fa-moon"></i></button>
      <button class="icon-btn" id="btnPrint" title="Exportar PDF"><i class="fa-solid fa-file-pdf"></i></button>
      <button class="icon-btn" id="btnResetDone" title="Resetar concluídos"><i class="fa-solid fa-rotate-left"></i></button>
    </nav>
  </aside>

  <header class="navbar glass">
    <div class="logo">MFIT</div>
    <div class="search">
      <i class="fa-solid fa-magnifying-glass" id="openSearch"></i>
      <input type="text" id="searchInput" placeholder="Buscar exercício...">
      <i class="fa-solid fa-xmark" id="searchClose"></i>
    </div>
  </header>

  <main id="app" class="container"></main>
</body>
</html>
