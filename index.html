<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MFIT Personal — v17</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <!-- FontAwesome minimal (icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-sY5mY2GgWmE0Yl6bS+3vVYVY0JXg1n0pOQeR8w0NQ8uA8OqFqk2o5l5Y2v+5gH2pJq4h8gQzv3Gm9jF8QJt6Yw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="bg-gradient"></div>

  <!-- Sidebar (desktop) -->
  <aside class="sidebar">
    <div class="brand"><span class="logo">MF</span></div>
    <nav>
      <button class="nav-btn" data-view="treinos" title="Treinos"><i class="fa-solid fa-dumbbell"></i></button>
      <button class="nav-btn" data-view="favoritos" title="Favoritos"><i class="fa-regular fa-star"></i></button>
      <button class="nav-btn" data-view="config" title="Configurações"><i class="fa-solid fa-gear"></i></button>
    </nav>
  </aside>

  <main class="wrap">
    <!-- Topbar -->
    <header class="topbar glass">
      <div class="top-left">
        <button id="btnSidebar" class="chip icon-only" title="Menu"><i class="fa-solid fa-bars-staggered"></i></button>
        <h1 class="app-title">MFIT <span>Personal</span></h1>
      </div>
      <div class="top-center desktop-only">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input id="searchInputDesktop" placeholder="Buscar exercício..." />
        </div>
      </div>
      <div class="top-right">
        <span id="badgeDone" class="badge"><i class="fa-solid fa-check"></i><b>0</b></span>
        <span id="badgeTime" class="badge"><i class="fa-regular fa-clock"></i><b>00:00</b></span>
        <span id="badgePoints" class="badge"><i class="fa-solid fa-bolt"></i><b>0</b></span>

        <button id="btnTheme" class="chip icon-only" title="Alternar tema"><i class="fa-solid fa-moon"></i></button>
        <button id="btnExportPDF" class="chip icon-only" title="Exportar PDF (texto)"><i class="fa-regular fa-file-pdf"></i></button>
        <button id="btnExportCSV" class="chip icon-only" title="Exportar CSV"><i class="fa-solid fa-file-csv"></i></button>
        <button id="btnUpload" class="chip icon-only" title="Enviar foto/observação"><i class="fa-regular fa-image"></i></button>
        <button id="btnReset" class="chip icon-only danger" title="Resetar progresso"><i class="fa-solid fa-rotate"></i></button>
        <button id="btnSearchMobile" class="chip icon-only mobile-only"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </header>

    <!-- Compact summary (under top) -->
    <section class="summary glass">
      <div><i class="fa-solid fa-circle-check"></i> <span id="sumDone">0 concl.</span></div>
      <div><i class="fa-regular fa-hourglass-half"></i> <span id="sumTime">00:00</span></div>
      <div><i class="fa-regular fa-bookmark"></i> <span id="sumFav">0 favs</span></div>
    </section>

    <!-- Content -->
    <section id="content"></section>
  </main>

  <!-- Floating Timer -->
  <div class="timer glass" id="timer">
    <div class="t-row">
      <span class="t-label"><i class="fa-regular fa-clock"></i> Intervalo</span>
      <span id="tDisplay">00:30</span>
    </div>
    <div class="t-actions">
      <button id="tStart" class="chip"><i class="fa-solid fa-play"></i></button>
      <button id="tPause" class="chip"><i class="fa-solid fa-pause"></i></button>
      <button id="tStop" class="chip"><i class="fa-solid fa-square"></i></button>
      <button id="tDone" class="chip success"><i class="fa-solid fa-check"></i></button>
    </div>
  </div>

  <!-- Search overlay (mobile) -->
  <div id="searchOverlay" class="overlay">
    <div class="overlay-card glass">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input id="searchInputOverlay" placeholder="Buscar exercício..." autofocus/>
      <button id="closeOverlay" class="chip icon-only"><i class="fa-solid fa-xmark"></i></button>
    </div>
  </div>

  <!-- Upload modal -->
  <div id="uploadModal" class="modal hidden">
    <div class="modal-card glass">
      <div class="modal-head">
        <h3><i class="fa-regular fa-image"></i> Enviar foto & observação</h3>
        <button class="chip icon-only" id="closeUpload"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <form id="uploadForm">
        <label class="field">Foto (JPG/PNG)
          <input type="file" name="photo" accept="image/*" required />
        </label>
        <label class="field">Observação
          <textarea name="note" rows="4" placeholder="Como foi o treino hoje?"></textarea>
        </label>
        <button class="btn primary" type="submit"><i class="fa-regular fa-paper-plane"></i> Enviar</button>
      </form>
      <p class="tiny">Enviado via Formspree</p>
    </div>
  </div>

  <!-- Print-only text (for PDF text export) -->
  <div id="printArea"></div>

  <!-- Mobile bottom nav -->
  <nav class="bottom-nav mobile-only glass">
    <button data-view="treinos"><i class="fa-solid fa-dumbbell"></i><span>Treinos</span></button>
    <button data-view="favoritos"><i class="fa-regular fa-star"></i><span>Favoritos</span></button>
    <button data-view="config"><i class="fa-solid fa-gear"></i><span>Config</span></button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
