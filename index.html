<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mfit App</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="light">
  <!-- Tela inicial -->
  <section id="landing" class="landing">
    <div class="landing-content">
      <h1>Mfit</h1>
      <p>Arraste para baixo ou para o lado para começar</p>
      <div class="swipe-indicator">⬇️</div>
    </div>
  </section>

  <!-- App principal -->
  <main id="app" class="hidden">
    <!-- Topo -->
    <header class="topbar glass">
      <button id="uploadBtn" class="icon-btn"><i class="fas fa-upload"></i></button>
      <button id="themeToggle" class="icon-btn"><i class="fas fa-moon"></i></button>
    </header>

    <!-- Sidebar (apenas ícones) -->
    <aside class="sidebar glass">
      <i class="fas fa-heart"></i>
      <div class="divider"></div>
      <i class="fas fa-home" id="homeBtn"></i>
      <div class="divider"></div>
      <i class="fas fa-camera"></i>
    </aside>

    <!-- Conteúdo -->
    <section class="content">
      <h2>Treino de Quadríceps</h2>
      <div class="treino">
        <h3>Agachamento Sumô com Halteres</h3>
        <video src="https://media.musclewiki.com/media/uploads/videos/branded/female-dumbbell-sumo-squat-front.mp4" controls></video>
        <p>Série: 3x10/10/10 Drop</p>
        <p>Carga: 0kg</p>
        <p>Intervalo: 60s</p>
        <button class="done-btn">✅ Concluído</button>
      </div>
      <!-- Mais treinos vão aqui -->
    </section>

    <!-- Bottom nav -->
    <nav class="bottom-nav glass">
      <i class="fas fa-heart"></i>
      <i class="fas fa-home"></i>
      <i class="fas fa-camera"></i>
    </nav>
  </main>
</body>
</html>
