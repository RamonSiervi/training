<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>MFIT — Treino de Quadríceps</title>

<!-- FontAwesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

<style>
  :root{
    /* cores base – claro */
    --bg-grad-light: radial-gradient(1200px 600px at 10% -10%, #e9e8ff 0%, #f6f6ff 18%, #f7f9ff 36%, #ffffff 62%) fixed,
                     radial-gradient(800px 600px at 95% 15%, #e3e9ff 0%, #f7fbff 50%, #ffffff 100%) fixed;
    --ink-1: #11131a;
    --ink-2: #525a70;
    --line: rgba(0,0,0,.10);
    --glass: rgba(255,255,255,.45);
    --glass-strong: rgba(255,255,255,.6);

    /* cores base – escuro */
    --bg-grad-dark: radial-gradient(1200px 600px at 10% -10%, #0f1530 0%, #0d1a3a 25%, #0a1530 55%, #091226 100%) fixed,
                    radial-gradient(800px 600px at 95% 15%, #18214b 0%, #0b1633 60%, #091226 100%) fixed;
    --ink-1-dark:#eaf0ff;
    --ink-2-dark:#b9c2dd;
    --line-dark: rgba(255,255,255,.16);
    --glass-dark: rgba(18,26,56,.55);
    --glass-strong-dark: rgba(18,26,56,.7);

    --radius-xl: 18px;
    --blur: 18px;
    --tr: .32s cubic-bezier(.2,.9,.2,1);
  }

  /* base */
  html,body{height:100%}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    background: var(--bg-grad-light);
    color: var(--ink-1);
    transition: background var(--tr), color var(--tr);
  }
  body.dark{
    background: var(--bg-grad-dark);
    color: var(--ink-1-dark);
  }

  /* círculos decorativos do fundo */
  .orb{
    position: fixed; z-index: -1; border-radius: 999px; filter: blur(20px); opacity:.65;
    pointer-events:none;
    background: radial-gradient(circle at 30% 30%, #8fc5ff 0%, #b7b5ff 35%, #ffbdf0 70%, transparent 72%);
    mix-blend-mode: screen;
  }
  .orb.o1{ width:420px; height:420px; left:-120px; top:-120px; }
  .orb.o2{ width:300px; height:300px; right:6vw; top:12vh; filter: blur(24px);}
  .orb.o3{ width:420px; height:420px; right:-120px; bottom:-140px; }

  /* navbar */
  .navbar{
    height:68px; display:flex; align-items:center; justify-content:space-between;
    padding:0 14px; position:sticky; top:0; z-index:10;
    backdrop-filter: blur(var(--blur));
    border-bottom:1px solid var(--line);
    background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.35));
  }
  body.dark .navbar{
    border-bottom:1px solid var(--line-dark);
    background: linear-gradient(180deg, var(--glass-strong-dark), var(--glass-dark));
  }
  .brand{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.3px;}
  .icon-btn{
    width:40px; height:40px; display:grid; place-items:center;
    background: transparent; border:1px solid var(--line); border-radius:12px; cursor:pointer;
    font-size:18px; transition: transform var(--tr), background var(--tr), border-color var(--tr), opacity var(--tr);
  }
  .icon-btn:active{ transform:scale(.96) }
  body.dark .icon-btn{ border-color: var(--line-dark); }

  .actions{display:flex; align-items:center; gap:8px;}

  /* bottom nav minimalista */
  .bottom-bar{
    position:fixed; inset:auto 12px 12px 12px; height:58px;
    display:flex; align-items:center; justify-content:space-around; gap:10px;
    border-radius:18px; backdrop-filter: blur(calc(var(--blur) - 6px));
    border:1px solid var(--line);
    background: rgba(255,255,255,.55);
    z-index:10;
    transition: background var(--tr), border-color var(--tr);
  }
  body.dark .bottom-bar{
    border:1px solid var(--line-dark);
    background: var(--glass-dark);
  }
  .nav-item{ background:none; border:none; font-size:20px; cursor:pointer; color:inherit; opacity:.8; }
  .nav-item.active{ transform: translateY(-2px) scale(1.06); opacity:1; }

  /* container */
  .wrap{ padding:14px; padding-bottom:90px; max-width:880px; margin: 0 auto; }

  /* seção / accordion */
  .section.glass{
    border-radius: var(--radius-xl);
    border:1px solid var(--line);
    background: var(--glass);
    backdrop-filter: blur(var(--blur));
    overflow: hidden;
    transition: border-color var(--tr), background var(--tr);
  }
  body.dark .section.glass{
    border:1px solid var(--line-dark);
    background: var(--glass-dark);
  }
  .section-head{
    display:flex; justify-content:space-between; align-items:center; padding:16px 14px; cursor:pointer;
  }
  .title{
    margin:0; font-size:20px; letter-spacing:.2px; font-weight:800;
  }
  .toggle-ico{ transition: transform var(--tr), opacity var(--tr); opacity:.9; }
  .section.open .toggle-ico{ transform: rotate(180deg); }

  .section-body{
    max-height:0; overflow:hidden; opacity:0;
    transform: translateY(-6px) scale(.98); filter: blur(6px);
    transition: all var(--tr);
    padding:0 14px;
  }
  .section.open .section-body{
    max-height: 3000px; opacity:1; transform:none; filter:none; padding-bottom:12px;
  }

  /* cards de exercício */
  .grid{
    display:grid; gap:12px;
  }
  .card{
    --tone: rgba(0,0,0,.04);           /* sobre-escrito por classes de tom */
    --tone-line: rgba(0,0,0,.10);
    border-radius:16px; border:1px solid var(--tone-line);
    background: linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.35)), var(--tone);
    backdrop-filter: blur(calc(var(--blur) - 4px));
    padding:12px; display:grid; gap:6px;
    transition: transform var(--tr), box-shadow var(--tr), background var(--tr), border-color var(--tr), opacity var(--tr);
    animation: cardIn .45s ease both;
  }
  @keyframes cardIn{
    from{ opacity:0; transform: translateY(6px); }
    to{ opacity:1; transform:none; }
  }
  .card:hover{ transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,.08); }
  body.dark .card{
    background: linear-gradient(180deg, var(--glass-strong-dark), var(--glass-dark));
    border-color: var(--line-dark);
  }

  /* tons neutros alternados */
  .tone-a{ --tone: linear-gradient(180deg, #ffffff33, #ffffff14), radial-gradient(400px 200px at 90% -40%, #d9e6ff55, transparent 60%); }
  .tone-b{ --tone: linear-gradient(180deg, #ffffff33, #ffffff14), radial-gradient(400px 200px at 90% -40%, #efe3ff66, transparent 60%); }
  .tone-c{ --tone: linear-gradient(180deg, #ffffff33, #ffffff14), radial-gradient(400px 200px at 90% -40%, #ffe8d999, transparent 60%); }
  .tone-d{ --tone: linear-gradient(180deg, #ffffff33, #ffffff14), radial-gradient(400px 200px at 90% -40%, #e6ffe666, transparent 60%); }

  .card h4{ margin:0; font-size:15px; font-weight:800; letter-spacing:.2px; }
  .meta{ font-size:13px; opacity:.8; }
  .video{ width:100%; border-radius:12px; overflow:hidden; border:1px solid var(--line); }
  body.dark .video{ border-color: var(--line-dark); }

  /* modo compacto (lista só texto) */
  .compact .video{ display:none; }
  .compact .card{ padding:10px 12px; }
  .compact .meta{ opacity:.85; }

  /* modal upload */
  .modal{ position:fixed; inset:0; display:grid; place-items:center; background: rgba(0,0,0,.55);
    opacity:0; pointer-events:none; transition: opacity var(--tr); z-index:20; }
  .modal.active{ opacity:1; pointer-events:auto; }
  .modal-panel{
    width:min(92vw, 420px); border-radius:20px; border:1px solid var(--line);
    background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.4));
    backdrop-filter: blur(var(--blur));
    padding:18px; display:grid; gap:12px;
  }
  body.dark .modal-panel{ border-color: var(--line-dark); background: var(--glass-strong-dark); }
  .row{ display:flex; gap:10px; align-items:center; justify-content:flex-end; }
  .btn{
    padding:10px 14px; border-radius:12px; border:1px solid var(--line); background: rgba(255,255,255,.6); cursor:pointer;
    transition: transform var(--tr), background var(--tr), border-color var(--tr), opacity var(--tr);
  }
  .btn:active{ transform:scale(.98); }
  body.dark .btn{ border-color: var(--line-dark); background: var(--glass-dark); }
  .spinner{ display:none; }
  .spinner.on{ display:inline-block; animation:spin 1s linear infinite; }
  @keyframes spin{ to{ transform:rotate(360deg) } }

  /* util */
  .hide{ display:none !important; }
</style>
</head>
<body>

<!-- orbes -->
<div class="orb o1"></div>
<div class="orb o2"></div>
<div class="orb o3"></div>

<!-- NAVBAR -->
<header class="navbar">
  <div class="brand">
    <button class="icon-btn" id="themeBtn" title="Tema"><i class="fa-solid fa-moon"></i></button>
    <span>MFIT</span>
  </div>
  <div class="actions">
    <button class="icon-btn" id="uploadBtn" title="Enviar foto"><i class="fa-solid fa-camera"></i></button>
    <button class="icon-btn" title="Buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
    <!-- Alternar lista ↔ cards -->
    <button class="icon-btn" id="viewBtn" title="Alternar exibição">
      <i class="fa-solid fa-list"></i>
    </button>
  </div>
</header>

<main class="wrap" id="wrap">
  <!-- Seção: Quadríceps -->
  <section class="section glass open" id="sec-quads">
    <div class="section-head" id="quadsToggle">
      <h3 class="title"><i class="fa-solid fa-dumbbell" style="opacity:.85"></i> Treino de Quadríceps</h3>
      <i class="fa-solid fa-chevron-down toggle-ico"></i>
    </div>

    <div class="section-body">
      <div class="grid" id="grid-quads" data-mode="cards">
        <!-- os cards entram via JS para facilitar alternância/ordem -->
      </div>
    </div>
  </section>
</main>

<!-- Bottom Nav -->
<nav class="bottom-bar">
  <button class="nav-item active" title="Home"><i class="fa-solid fa-house"></i></button>
  <button class="nav-item" title="Favoritos"><i class="fa-solid fa-star"></i></button>
</nav>

<!-- Modal Upload -->
<div class="modal" id="uploadModal">
  <div class="modal-panel">
    <h3 style="margin:0 0 4px 0">Enviar foto</h3>
    <input type="file" id="upFile" accept="image/*">
    <textarea id="upNote" rows="3" style="width:100%;resize:none;border-radius:12px;border:1px solid var(--line);padding:10px" placeholder="Observações..."></textarea>
    <div class="row">
      <i class="fa-solid fa-spinner spinner" id="upSpin"></i>
      <button class="btn" id="sendPhoto"><i class="fa-solid fa-paper-plane"></i> Enviar</button>
      <button class="btn" id="closeModal">Fechar</button>
    </div>
  </div>
</div>

<script>
/* ========= dados do Treino de Quadríceps ========= */
const quadsData = [
  {
    tone:'tone-a',
    name:'Agachamento Sumô com Halteres',
    series:'3×10/10/10 (Drop – faz tudo e conta como 1 série)',
    carga:'0 kg',
    intervalo:'60s',
    video:'https://media.musclewiki.com/media/uploads/videos/branded/female-dumbbell-sumo-squat-front.mp4'
  },
  {
    tone:'tone-b',
    name:'Leg Press 45°',
    series:'4×15 (pés colados) + 15 (afastados)',
    carga:'12 kg',
    intervalo:'40s',
    video:'https://media.musclewiki.com/media/uploads/videos/branded/female-Machine-leg-press-front.mp4'
  },
  {
    tone:'tone-c',
    name:'Adução de Quadril Máquina',
    series:'3×10/10/10 (Drop – faz tudo e conta como 1 série)',
    carga:'0 kg',
    intervalo:'60s',
    video:'https://media.musclewiki.com/media/uploads/videos/branded/female-Machine-machine-hip-adduction-front.mp4'
  },
  {
    tone:'tone-d',
    name:'Cadeira Flexora',
    series:'3×10/10/10 (Drop – faz tudo e conta como 1 série)',
    carga:'0 kg',
    intervalo:'60s',
    video:'https://media.musclewiki.com/media/uploads/videos/branded/female-Machine-seated-leg-curl-side.mp4'
  },
  {
    tone:'tone-a',
    name:'Cadeira Flexora Unilateral',
    series:'3×10/10/10/10 (Drop – faz tudo e conta como 1 série)',
    carga:'0 kg',
    intervalo:'60s',
    video:'https://media.musclewiki.com/media/uploads/videos/branded/machines/_1080/Seated_Leg_Curl_FR_1080.mp4'
  },
  {
    tone:'tone-b',
    name:'Panturrilha no Step',
    series:'4×15',
    carga:'0 kg',
    intervalo:'30s',
    video:'https://media.musclewiki.com/media/uploads/videos/branded/female-calves-stretch-variation-3-side.mp4'
  },
  {
    tone:'tone-c',
    name:'Abdominal Canivete',
    series:'4×15',
    carga:'0 kg',
    intervalo:'30s',
    video:'https://media.musclewiki.com/media/uploads/videos/branded/female-dumbbell-suitcase-crunch-side.mp4'
  },
  {
    tone:'tone-d',
    name:'Esteira Caminhada',
    series:'30 reps',
    carga:'—',
    intervalo:'—',
    video:'https://media.musclewiki.com/media/uploads/videos/branded/female-Cardio-treadmill-walk-side.mp4'
  }
];

/* ========= helpers ========= */
const grid = document.getElementById('grid-quads');

function cardTemplate(item, compact=false){
  return `
    <article class="card ${item.tone}">
      <h4>${item.name}</h4>
      <div class="meta">Séries: ${item.series}</div>
      <div class="meta">Carga: ${item.carga} • Intervalo: ${item.intervalo}</div>
      ${compact ? '' : `
        <div class="video">
          <video src="${item.video}" controls preload="metadata" style="width:100%;height:auto"></video>
        </div>
      `}
    </article>
  `;
}

function render(mode='cards'){
  grid.classList.toggle('compact', mode==='compact');
  grid.innerHTML = quadsData.map((it)=>cardTemplate(it, mode==='compact')).join('');
}

/* ========= inicialização ========= */
render('cards');

/* ========= accordion ========= */
document.getElementById('quadsToggle').addEventListener('click',()=>{
  document.getElementById('sec-quads').classList.toggle('open');
});

/* ========= alternar exibição (lista ↔ cards) ========= */
const viewBtn = document.getElementById('viewBtn');
let viewMode = 'cards';
viewBtn.addEventListener('click', ()=>{
  viewMode = (viewMode==='cards') ? 'compact' : 'cards';
  render(viewMode);
  viewBtn.innerHTML = (viewMode==='cards')
    ? '<i class="fa-solid fa-list"></i>'
    : '<i class="fa-solid fa-grip"></i>';
});

/* ========= tema claro/escuro ========= */
const themeBtn = document.getElementById('themeBtn');
function setTheme(dark){
  document.body.classList.toggle('dark', dark);
  themeBtn.innerHTML = dark ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
  localStorage.setItem('mfit_theme', dark ? 'dark':'light');
}
setTheme(localStorage.getItem('mfit_theme')==='dark');
themeBtn.addEventListener('click', ()=> setTheme(!document.body.classList.contains('dark')));

/* ========= modal upload ========= */
const modal = document.getElementById('uploadModal');
document.getElementById('uploadBtn').onclick = () => modal.classList.add('active');
document.getElementById('closeModal').onclick = () => modal.classList.remove('active');
modal.addEventListener('click', (e)=>{ if(e.target===modal) modal.classList.remove('active'); });

document.getElementById('sendPhoto').addEventListener('click', ()=>{
  const spin = document.getElementById('upSpin');
  spin.classList.add('on');
  setTimeout(()=>{
    spin.classList.remove('on');
    modal.classList.remove('active');
    alert('Foto enviada!');
  }, 1400);
});

/* ========= bottom nav feedback ========= */
document.querySelectorAll('.bottom-bar .nav-item').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.bottom-bar .nav-item').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
  });
});
</script>
</body>
</html>
