<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinos & Vídeos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #eef2ff, #fdf2f8, #f0fdf4);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: #222;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
    }
    .logo video {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }
    .nav a {
      text-decoration: none;
      font-size: 1rem;
      color: #111;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .nav a:hover {
      background: rgba(0,0,0,0.05);
    }
    main {
      max-width: 900px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    details {
      background: rgba(255,255,255,0.55);
      border-radius: 16px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: all 0.4s ease;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    summary::marker { display: none; }
    .card {
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 1rem;
      margin: 0.5rem 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
      border-radius: 12px;
      overflow: hidden;
    }
    .video-container video {
      width: 100%;
      border-radius: 12px;
      display: block;
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .play-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <video autoplay muted loop playsinline>
        <source src="https://cdn.dribbble.com/userupload/13569922/file/original-2d535a1804ee2c32ae03613361d7bf33.mp4" type="video/mp4">
      </video>
    </div>
    <nav class="nav">
      <a href="dieta.html">Dieta</a>
    </nav>
  </header>

  <main>
    <!-- Exemplo: Posterior -->
    <details>
      <summary>Posterior</summary>
      <div class="card">
        Mesa flexora (aquecimento) 2x15/15 Intervalo: 30s
        <div class="video-container">
          <video>
            <source src="https://musclewiki.com/media/uploads/videos/branded/female-machine-hamstring-curl-front.mp4" type="video/mp4">
          </video>
          <button class="play-btn">▶</button>
        </div>
      </div>
      <div class="card">
        Mesa flexora 3x12 (As 6 primeiras segurando encima e as 6 últimas normais) Intervalo: 40s
        <div class="video-container">
          <video>
            <source src="https://musclewiki.com/media/uploads/videos/branded/female-Machine-machine-seated-hamstring-curl-front.mp4" type="video/mp4">
          </video>
          <button class="play-btn">▶</button>
        </div>
      </div>
      <div class="card">
        Stiff barra (ou halteres) 4x12/12/12/12 Intervalo: 50s
        <div class="video-container">
          <video>
            <source src="https://musclewiki.com/media/uploads/videos/branded/female-barbell-stiff-leg-deadlift-front.mp4" type="video/mp4">
          </video>
          <button class="play-btn">▶</button>
        </div>
      </div>
      <!-- Continue os outros exercícios do mesmo jeito -->
    </details>

    <!-- Repita para "Costa e Bíceps", "Glúteos isolado", "Peito/tríceps/ombro", "Quadríceps", "Glúteos/Posterior" -->
    <!-- Cada exercício dentro de um .card, e se existir vídeo no MuscleWiki, já coloco o player -->
  </main>

  <script>
    // Play/Pause clean
    document.querySelectorAll(".video-container").forEach(container => {
      const video = container.querySelector("video");
      const btn = container.querySelector(".play-btn");
      btn.addEventListener("click", () => {
        if (video.paused) {
          video.play();
          btn.classList.add("hidden");
        } else {
          video.pause();
          btn.classList.remove("hidden");
        }
      });
      video.addEventListener("pause", () => btn.classList.remove("hidden"));
      video.addEventListener("play", () => btn.classList.add("hidden"));
    });

    // Corrigir toggle suave sem bug
    document.querySelectorAll("details").forEach(det => {
      det.addEventListener("toggle", () => {
        // animação já no CSS, sem scroll forçado
      });
    });
  </script>
</body>
</html>
