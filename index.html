<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERSONAL Futurista</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
      color: #222;
      overflow-x: hidden;
      min-height: 100vh;
      transition: background .3s, color .3s;
    }
    body.dark {
      background: #0d0d1a;
      color: #f4f7fb;
    }

    /* Fundo animado com gradiente fluido */
    #bg-effect {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(0,200,255,0.15), transparent 50%),
                  radial-gradient(circle at 80% 30%, rgba(200,0,255,0.15), transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(255,200,0,0.15), transparent 50%);
      animation: moveBg 15s infinite alternate ease-in-out;
      z-index: -1;
    }
    @keyframes moveBg {
      0% {background-position: 20% 20%, 80% 30%, 40% 80%;}
      100% {background-position: 30% 30%, 70% 40%, 50% 70%;}
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      backdrop-filter: blur(12px) saturate(180%);
      background: rgba(255,255,255,0.45);
      border-radius: 1rem;
      margin:1rem;
    }
    body.dark header { background: rgba(20,20,40,0.6); }

    .logo {
      display:flex;
      align-items:center;
      gap:.5rem;
      font-weight:bold;
      font-size:1.1rem;
    }
    .profile-pic {
      width:42px; height:42px;
      border-radius:50%;
      overflow:hidden;
      border:2px solid rgba(255,255,255,0.6);
      box-shadow:0 0 8px rgba(0,200,255,0.5);
      cursor:pointer;
    }
    .profile-pic img { width:100%; height:100%; object-fit:cover; }

    .icons span {
      margin-left:1rem;
      cursor:pointer;
    }

    main { padding:1rem 2rem; }

    .dashboard {
      display:flex;
      justify-content:center;
      gap:1rem;
      margin-bottom:1rem;
    }
    .dashboard .stat {
      flex:1;
      text-align:center;
      backdrop-filter: blur(12px) saturate(180%);
      background: rgba(255,255,255,0.35);
      padding:.7rem;
      border-radius:.8rem;
      font-size:.9rem;
    }
    body.dark .dashboard .stat { background: rgba(20,20,40,0.6); }
    .stat small{font-size:.7rem;color:#777;}
    body.dark .stat small{color:#aaa;}

    .section {
      margin:1rem 0;
      border-radius:1rem;
      overflow:hidden;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.35);
      transition:.3s;
    }
    body.dark .section { background: rgba(20,20,40,0.6); }
    .section-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:.8rem 1rem;
      cursor:pointer;
    }
    .section-header h2{font-size:.9rem;}
    .toggle { transition: transform .3s ease; }
    .toggle.open { transform: rotate(180deg) scale(1.2); }

    .cards { display:none; padding:1rem; }
    .card {
      margin:.5rem 0;
      padding:1rem;
      border-radius:.8rem;
      backdrop-filter: blur(14px);
      background: rgba(255,255,255,0.4);
      transition:.3s;
      position:relative;
      font-size:.85rem;
    }
    body.dark .card { background: rgba(40,40,70,0.6); }
    .card:hover { transform: translateY(-3px); }
    .card video{ width:100%; border-radius:.5rem; margin:.5rem 0; }
    .card p { line-height:1.3; margin-bottom:.5rem; }

    .card.completed{
      border:1px solid rgba(0,255,150,.6);
      box-shadow:0 0 8px rgba(0,255,150,.4);
    }

    footer { text-align:center; padding:1rem; font-size:.75rem; color:#666; }
  </style>
</head>
<body>
<div id="bg-effect"></div>

<header>
  <div class="logo">
    <div class="profile-pic"><img src="https://via.placeholder.com/150" alt="profile"></div>
    PERSONAL
  </div>
  <div class="icons">
    <span class="theme-toggle" onclick="toggleTheme()">üåô</span>
    <span title="Reset" onclick="resetProgress()">‚ôªÔ∏è</span>
    <span title="Upload Foto" onclick="openUpload()">üì∑</span>
    <span title="Modo Foco" onclick="enterFocus()">üéß Modo Foco</span>
  </div>
</header>

<main>
  <div class="dashboard">
    <div class="stat">
      <div id="weeklyCompleted">0</div>
      <small>Treinos conclu√≠dos</small>
    </div>
  </div>

  <div class="section">
    <div class="section-header" onclick="toggleSection(this)">
      <h2>Treino de Quadr√≠ceps</h2>
      <span class="toggle">+</span>
    </div>
    <div class="cards">
      <div class="card">
        <p><strong>Agachamento Sum√¥ com Halteres</strong><br>
        S√©rie: 3x10/10/10 Drop<br>
        Intervalo: 60s</p>
        <video src="https://media.musclewiki.com/media/uploads/videos/branded/female-dumbbell-sumo-squat-front.mp4" controls></video>
      </div>
    </div>
  </div>
</main>

<footer>¬© 2025 PERSONAL Futurista</footer>

<script>
  function toggleSection(el){
    const toggle=el.querySelector('.toggle');
    toggle.classList.toggle('open');
    const cards=el.parentElement.querySelector('.cards');
    if(cards.style.display==='block') cards.style.display='none';
    else cards.style.display='block';
  }

  function resetProgress(){
    document.querySelectorAll('.card').forEach(c=>c.classList.remove('completed'));
    document.getElementById('weeklyCompleted').textContent=0;
    alert('‚úÖ Reset conclu√≠do');
  }

  function openUpload(){
    alert('üì∑ Modal de upload aqui');
  }
  function enterFocus(){
    alert('üéß Modo Foco aqui');
  }

  function toggleTheme(){
    document.body.classList.toggle('dark');
    const icon=document.querySelector('.theme-toggle');
    if(document.body.classList.contains('dark')) icon.textContent='‚òÄÔ∏è';
    else icon.textContent='üåô';
  }
</script>
</body>
</html>
