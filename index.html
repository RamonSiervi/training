<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Preview Futurista</title>
<style>
  :root{
    --bg: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    --glass: rgba(255,255,255,0.12);
    --glass-strong: rgba(255,255,255,0.25);
    --text:#fff;
    --accent:#7b6cff;
    --accent-2:#5ec2ff;
    --radius:22px;
    --shadow:0 8px 30px rgba(0,0,0,0.35);
  }
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family: 'Segoe UI', Roboto, sans-serif;
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
    display:flex;
    flex-direction:column;
  }
  header{
    position:fixed;top:0;left:0;right:0;
    display:flex;align-items:center;justify-content:space-between;
    padding:12px 20px;
    background:var(--glass);backdrop-filter:blur(14px) saturate(160%);
    border-radius:0 0 var(--radius) var(--radius);
    box-shadow:var(--shadow);
    z-index:100;
  }
  .brand{font-weight:800;font-size:1.1rem;letter-spacing:.5px;}
  nav{display:flex;gap:16px;}
  nav a{
    color:#fff;text-decoration:none;font-weight:500;
    padding:6px 12px;border-radius:12px;
    background:transparent;transition:.25s;
  }
  nav a:hover{background:var(--glass-strong);}
  
  /* HERO */
  .hero{
    flex:1;
    display:grid;
    place-items:center;
    padding:120px 20px 60px;
  }
  .hero-inner{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:40px;align-items:center;
    max-width:1100px;width:100%;
  }
  .hero-text h1{
    font-size:3rem;
    font-weight:900;
    line-height:1.2;
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }
  .hero-text p{
    margin:18px 0;
    font-size:1.1rem;
    color:rgba(255,255,255,0.85);
    max-width:480px;
  }
  .btns{display:flex;gap:14px;flex-wrap:wrap;}
  .btn{
    padding:12px 22px;
    border-radius:16px;
    font-weight:700;
    cursor:pointer;
    border:1px solid rgba(255,255,255,.25);
    backdrop-filter:blur(10px);
    box-shadow:var(--shadow);
    transition:.25s;
  }
  .btn.primary{
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    color:#fff;
  }
  .btn.secondary{
    background:var(--glass-strong);
    color:#fff;
  }
  .btn:hover{transform:translateY(-2px);}
  
  .hero-img img{
    width:100%;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
  }
  
  /* RESPONSIVO */
  @media(max-width:820px){
    .hero-inner{grid-template-columns:1fr;text-align:center;}
    .hero-text h1{font-size:2.2rem;}
    .hero-text p{margin:auto;}
    .btns{justify-content:center;}
  }

  /* TOAST */
  .toast{
    position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
    background:var(--glass-strong);backdrop-filter:blur(14px);
    padding:10px 16px;border-radius:14px;
    font-size:.9rem;color:#fff;
    box-shadow:var(--shadow);
    display:none;z-index:200;
  }
</style>
</head>
<body>
  <header>
    <div class="brand">PERSONAL</div>
    <nav>
      <a href="#">In√≠cio</a>
      <a href="#">Treinos</a>
      <a href="#">Hist√≥rico</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <div class="hero-text">
        <h1>Treine com estilo futurista</h1>
        <p>Seu personal digital com treinos organizados, v√≠deos explicativos e interface moderna em glassmorphism.</p>
        <div class="btns">
          <button class="btn primary" onclick="showToast('üöÄ Come√ßando seu treino!')">Come√ßar agora</button>
          <button class="btn secondary" onclick="showToast('‚ÑπÔ∏è Veja mais recursos em breve')">Saiba mais</button>
        </div>
      </div>
      <div class="hero-img">
        <img src="https://cdn.pixabay.com/photo/2022/06/01/06/49/futuristic-7234142_1280.png" alt="Ilustra√ß√£o futurista fitness"/>
      </div>
    </div>
  </section>

  <div id="toast" class="toast"></div>

  <script>
    function showToast(msg){
      const t=document.getElementById('toast');
      t.textContent=msg;
      t.style.display='block';
      setTimeout(()=>t.style.display='none',4000);
    }
  </script>
</body>
</html>
